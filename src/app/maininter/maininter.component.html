
<app-navbar></app-navbar>
  <!--<h1>CASE LIST</h1 >-->

<div class="mainbody">
  
  
    <div class="up"></div>
     <div class="container-main">
      <div class="container d-flex align-items-center justify-content-between">
        <button type="button " class="btn btn-warning " routerLink="/caseform">Add Case</button>
        <div class="total">
          <h5 class="fw-bold text-dark">Total Cases : <strong>{{clists.length}}</strong></h5>
        </div>
        <div class="search-container">
          <input class="form-control search-input" type="text" placeholder="Search by Cases" [(ngModel)]="searchText">
        </div>
      </div>

  
     </div>
    <div class="container">
      <h2><div class="headinglist"><b >CASE NO</b><b> ASSIGNED </b><b>COMPLETED</b></div></h2> 
    <!--@for (clist of clists; track $index| search: searchText) {  -->
      @if(clists.length!=0){
    <div class="list-group" *ngFor="let clist of clists | search: searchText">
     
      <div class="headinglist">
        <button  class="list-group-item list-group-item-action" (click)="singleCase(clist.key!)">
          <b class=" d-flex align-items-center cno">{{clist.Case_no}}</b>
          <b class="cno">{{clist.assign}}</b>
          
          <b class="ml-3">{{clist.comp}}</b>    
        </button>
      </div>
  
    </div>
  }
  @else {
    <div class="flex-column nf">
      <img src="../../assets/images/nonew.png" alt="nothing" style="height: 2cm;  ">
    <h5 class="pt-4">No cases found!!</h5>
    </div>
  }
    </div>
  

</div>


<app-footer></app-footer>
