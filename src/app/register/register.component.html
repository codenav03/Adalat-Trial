<app-adminnav></app-adminnav>
<div class="container">
  <h2>Register Courts</h2>
  <div *ngIf="errorMessage" class="error-message">
    <i class="fas fa-exclamation-circle"></i> <!-- Font Awesome icon for error -->
    <span>{{ errorMessage }}</span>
  </div>
  <form [formGroup]="courtForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
          <label for="court_name">Court name:</label>
          <input type="username" id="username" formControlName="username" required>
      </div>

      <div class="mb-3 form-group">
        
      <label for="role">Select Role:</label>
      <select formControlName="role" id="role" >
        <option *ngFor="let role of roles" [value]="role" >{{ role }}</option>
      </select>
      </div>

      <div class="form-group">
          <label for="password">New Password:</label>
          <input type="password" id="password" formControlName="password"  required>
      </div>
      <div class="form-group">
          <label for="confirm_password">Confirm New Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <button type="submit" >Register</button>
  </form>
</div>
