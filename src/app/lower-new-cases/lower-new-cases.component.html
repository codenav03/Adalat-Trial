<div class="container">
  
    <h2><div class="headinglist"><b>NEW CASES ASSIGNED : {{clists.length}}</b></div></h2>
   <!-- @for (clist of clists; track $index) { -->
    @if(clists.length!= 0){
    <div class="list-group" *ngFor="let clist of clists">
      <div  class="list-group-item list-group-item-action">
        <b class="cno">{{clist.Case_no}}</b><b>{{clist.date}}</b> 
        <button class="btn btn1" type="button" (click)="seencase(clist?.key!)">Mark As Seen</button>
      </div>
  
    </div>
  }
  @else {
    <div class="flex-column nf">
      <img src="../../assets/images/nonew.png" alt="nothing" style="height: 2cm; opacity: 50%; ">
    <h5 class="pt-4">No new cases found!!</h5>
    </div>
  }
 
  
</div>
