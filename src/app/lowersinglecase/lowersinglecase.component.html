<app-lowernav></app-lowernav>
<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{myCase?.Case_no}}</h5>
        <p class="card-text">CASE TITLE: {{myCase?.title}}</p>
        <p class="card-text">CASE DESCRIPTION: {{myCase?.description}}</p>
        <!--<form >
          <a href="https://blog.ipleaders.in/wp-content/uploads/2014/07/Tulsa-family-court.jpg" download="">
            <input type="button" class="casebutton" value="Case Details">
          </a>
        </form>-->
        <button class="btn btn-success" (click)="downloadFile()">Case Details</button>
        
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <!--file upload -->
        <h5 class="card-title">Upload Case Details</h5>
         <div>
          <input type="file" (change)="onFileSelected($event)">
          <button class="btn btn-success btn-sm" (click)="uploadFile()">Upload File</button>
         </div>


          <div class="arrow">
            <i class="fa-solid fa-hand-pointer"></i>
          </div>
          <div>
            Click above to upload the Case Report.
          </div>

          <div class="pt-5">
            <button class="btn btn-danger" (click)="closeCase()">Mark Case as Closed</button>
          </div>
      </div>
    </div>
  </div>
</div>
