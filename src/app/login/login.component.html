

<div class="d-flex pl-4">
  <img src="../../assets/images/logo2.png" alt="logo" >
  <h1 class=" d-flex flex-column size mt-4"><b style="color: white;">ADALAT </b><b style="color: rgb(205, 181, 122);"> TRAIL</b></h1>
</div>
  <div class="container">
      <h2>Login</h2>
      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i> <!-- Font Awesome icon for error -->
        <span>{{ errorMessage }}</span>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="username" formControlName="email"  required>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password"  required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I'm not a Robot</label>
          </div>
          <button type="submit" >Login</button>
          
      </form>
  </div>
