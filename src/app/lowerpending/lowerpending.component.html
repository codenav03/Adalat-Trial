

<app-lowernav></app-lowernav>



<div class="container">
  <h2><div class="listhead"><b>CASE NO</b><div class="space"></div><b>CASE TITLE</b></div></h2>
  <div class="list-group">
    <button *ngFor="let clist of clists" class="list-group-item list-group-item-action" (click)="singleCase(clist.key!)">
      
      <div class="eachlist"> 
        <b class="d-flex align-items-center cno">{{ clist.Case_no }}</b>
        <div class="space1"></div>
        <b>{{ clist.title }}</b>
      </div>
    </button>
  </div>
</div>
